<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Div Selector</title>
    <link rel="stylesheet" href="libs/jstree.min.css" />
    <link rel="stylesheet" href="libs/css/all.min.css" />
    <style>
        body {
            width: 300px;
            padding: 10px;
        }
        #jstree {
            max-height: 300px;
            overflow-y: auto;
        }
        #copyButton {
            margin-top: 10px;
        }
        #debug {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="jstree"></div>
    <button id="copyButton">Copy Text</button>
    <div id="debug"></div>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/jstree.min.js"></script>
    <script src="popup.js"></script>
</body>
</html>
