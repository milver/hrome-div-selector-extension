<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Div Selector</title>
    <link rel="stylesheet" href="libs/jstree.min.css" />
    <link rel="stylesheet" href="libs/css/all.min.css" />
    <style>
        body {
            width: 300px;
            height: 400px;
            padding: 10px;
            overflow: hidden;
            resize: both;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        #jstree {
            max-height: 300px;
            overflow: auto;
            overflow-x: scroll;
            overflow-y: scroll;
            scrollbar-width: auto;  /* Make scrollbar always visible (Firefox) */
            -ms-overflow-style: scrollbar;  /* Always show scrollbar (IE/Edge) */
        }
        #copyButton {
            margin-top: 10px;
        }
        #debug {
            margin-top: 10px;
            border-top: 1px solid #ccc;
            padding-top: 10px;
            font-size: 12px;
            color: #666;
        }
        #closeButton {
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div id="jstree"></div>
    <button id="copyButton">Copy Text</button>
    <button id="closeButton">Close</button>
    <div id="debug"></div>

    <script src="libs/jquery.min.js"></script>
    <script src="libs/jstree.min.js"></script>
    <script src="popup.js"></script>
    <script>
        document.getElementById('closeButton').addEventListener('click', function() {
            window.close();
        });

        // Prevent pop-up from closing automatically
        window.onbeforeunload = function() {
            return false;
        };
    </script>
</body>
</html>
